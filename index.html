    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const Utils = {
            weekDays: ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'],
            formatDate(dateStr) {
                if(!dateStr) return '';
                const d = new Date(dateStr);
                return `${dateStr} ${this.weekDays[d.getDay()]}`;
            }
        };

        // --- Multi-Stop Map Logic with Smart Geocoding ---
        const MapPicker = {
            map: null, stops: [], polyline: null, targetInputId: null, calculatedKm: 0,
            
            init() {
                if (this.map) return;
                this.map = L.map('map-picker-container', { zoomControl: false }).setView([23.58, 120.58], 7);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: 'Â© OpenStreetMap' }).addTo(this.map);
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        this.map.setView([pos.coords.latitude, pos.coords.longitude], 12);
                    });
                }
            },

            open(inputId) {
                this.targetInputId = inputId;
                document.getElementById('map-modal').classList.remove('hidden');
                setTimeout(() => { this.init(); this.map.invalidateSize(); }, 100);
                if(this.stops.length === 0) this.reset();
                else this.cleanMapLayers();
            },

            reset() {
                this.stops = [];
                document.getElementById('stops-list').innerHTML = '';
                this.addStopInput('èµ·é» (ex: å°åŒ—è»Šç«™)');
                this.addStopInput('çµ‚é» (ex: æ·¡æ°´æ·é‹ç«™)');
                this.cleanMapLayers();
            },

            cleanMapLayers() {
                if(this.polyline) this.map.removeLayer(this.polyline);
                this.stops.forEach(s => { if(s.marker) this.map.removeLayer(s.marker); s.coords = null; s.marker = null; });
                this.calculatedKm = 0;
                document.getElementById('map-result-text').innerText = '0.0 km';
                document.getElementById('btn-map-confirm').disabled = true;
            },

            addStopInput(placeholder = 'é€”ç¶“é»') {
                const id = Date.now() + Math.random();
                const stop = { id, text: '', coords: null, marker: null };
                this.stops.push(stop);
                this.renderStopList();
            },

            removeStop(id) {
                if(this.stops.length <= 2) return alert('è‡³å°‘éœ€è¦èµ·é»å’Œçµ‚é»');
                const idx = this.stops.findIndex(s => s.id === id);
                if(this.stops[idx].marker) this.map.removeLayer(this.stops[idx].marker);
                this.stops = this.stops.filter(s => s.id !== id);
                this.renderStopList();
                this.cleanMapLayers();
            },

            renderStopList() {
                const container = document.getElementById('stops-list');
                container.innerHTML = '';
                this.stops.forEach((stop, index) => {
                    const isStart = index === 0;
                    const isEnd = index === this.stops.length - 1;
                    const label = isStart ? 'èµ·' : isEnd ? 'çµ‚' : (index);
                    const colorClass = isStart ? 'bg-brand-dark' : isEnd ? 'bg-brand-accent' : 'bg-gray-400';
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-2 animate-[fadeIn_0.2s]';
                    div.innerHTML = `
                        <div class="flex-none w-6 h-6 rounded-full ${colorClass} text-white text-xs font-bold flex items-center justify-center">${label}</div>
                        <input type="text" class="flex-1 bg-gray-100 rounded-lg px-3 py-2 text-sm border border-transparent focus:bg-white focus:border-brand-dark outline-none transition" 
                            placeholder="${isStart?'è¼¸å…¥èµ·é»...':isEnd?'è¼¸å…¥çµ‚é»...':'è¼¸å…¥é€”ç¶“é»...'}" value="${stop.text}">
                        ${this.stops.length > 2 ? `<button onclick="MapPicker.removeStop(${stop.id})" class="text-gray-300 hover:text-red-400 px-1"><i class="fa-solid fa-xmark"></i></button>` : ''}
                    `;
                    div.querySelector('input').addEventListener('input', (e) => stop.text = e.target.value);
                    container.appendChild(div);
                });
            },

            async processInputs() {
                const inputs = this.stops.filter(s => s.text.trim() !== '');
                if (inputs.length < 2) return alert('è«‹è‡³å°‘è¼¸å…¥èµ·é»å’Œçµ‚é»');
                document.getElementById('map-result-text').innerText = 'å®šä½ä¸­...';
                this.stops.forEach(s => { if(s.marker) this.map.removeLayer(s.marker); });

                for (let i = 0; i < inputs.length; i++) {
                    const stop = inputs[i];
                    try {
                        const coords = await this.smartGeocode(stop.text);
                        if (coords) {
                            stop.coords = coords;
                            this.addMarker(stop, i);
                        } else {
                            alert(`æ‰¾ä¸åˆ°åœ°é»: ${stop.text} (å·²å˜—è©¦ç§»é™¤éƒµéå€è™Ÿèˆ‡é–€ç‰Œ)`);
                            document.getElementById('map-result-text').innerText = 'å®šä½å¤±æ•—';
                            return;
                        }
                        await new Promise(r => setTimeout(r, 800)); 
                    } catch (e) {
                        alert('ç¶²è·¯éŒ¯èª¤'); return;
                    }
                }
                this.calculateRoute();
            },

            async smartGeocode(query) {
                let res = await this.geocode(query);
                if (res) return res;
                const noZip = query.replace(/^\d{3,5}/, '').trim();
                if (noZip !== query) {
                    res = await this.geocode(noZip);
                    if (res) return res;
                }
                const noHouse = noZip.replace(/\d+(è™Ÿ|F|æ¨“|f).*/, '').trim();
                if (noHouse !== noZip && noHouse.length > 2) {
                     res = await this.geocode(noHouse);
                     if (res) return res;
                }
                return null;
            },

            async geocode(query) {
                try {
                    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data && data.length > 0) return { lat: parseFloat(data[0].lat), lng: parseFloat(data[0].lon) };
                } catch(e) { return null; }
                return null;
            },

            addMarker(stop, index) {
                const label = (index + 1).toString();
                const html = `<div class="pin-number">${label}</div>`;
                const icon = L.divIcon({ className: 'custom-pin', html: html, iconSize: [24, 24] });
                const marker = L.marker([stop.coords.lat, stop.coords.lng], { icon: icon, draggable: true }).addTo(this.map);
                marker.on('dragend', (e) => {
                    stop.coords = e.target.getLatLng();
                    this.calculateRoute();
                });
                stop.marker = marker;
            },

            async calculateRoute() {
                const activeStops = this.stops.filter(s => s.coords);
                if (activeStops.length < 2) return;
                document.getElementById('map-result-text').innerText = 'è¨ˆç®—æ­¥è¡Œè·¯å¾‘...';
                
                const coordString = activeStops.map(s => `${s.coords.lng},${s.coords.lat}`).join(';');
                const url = `https://router.project-osrm.org/route/v1/foot/${coordString}?overview=full&geometries=geojson`;

                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.code === 'Ok' && data.routes.length > 0) {
                        const route = data.routes[0];
                        this.calculatedKm = (route.distance / 1000).toFixed(2);
                        document.getElementById('map-result-text').innerText = `${this.calculatedKm} km`;
                        document.getElementById('btn-map-confirm').disabled = false;

                        if (this.polyline) this.map.removeLayer(this.polyline);
                        const latlngs = route.geometry.coordinates.map(c => [c[1], c[0]]);
                        this.polyline = L.polyline(latlngs, { color: '#3b82f6', weight: 4, opacity: 0.8, dashArray: '10, 10' }).addTo(this.map);
                        this.map.fitBounds(this.polyline.getBounds(), { padding: [50, 50] });
                    }
                } catch (e) {
                    document.getElementById('map-result-text').innerText = 'è·¯å¾‘è¨ˆç®—å¤±æ•—';
                }
            },

            confirm() {
                if (this.targetInputId) document.getElementById(this.targetInputId).value = this.calculatedKm;
                const active = this.stops.filter(s => s.coords);
                if(active.length >= 2) {
                    window.tempMapCoords = {
                        start: active[0].coords,
                        end: active[active.length-1].coords,
                        waypoints: active.slice(1, -1).map(s => s.coords)
                    };
                    const startInput = document.getElementById(this.targetInputId.replace('km', 'start'));
                    const endInput = document.getElementById(this.targetInputId.replace('km', 'end'));
                    if(startInput && !startInput.value) startInput.value = active[0].text;
                    if(endInput && !endInput.value) endInput.value = active[active.length-1].text;
                }
                App.closeMapModal();
            }
        };

        // --- Main App ---
        const App = {
            data: { logs: [], routes: [], stays: [], gears: [], health: [] },
            currentView: 'log', firstDate: null,

            init() {
                this.loadData();
                this.router('log');
                if(this.data.gears.length === 0) this.seedGearData();
                window.App = this; window.MapPicker = MapPicker;
            },
            
            loadData() {
                const stored = localStorage.getItem('island_walker_v5_db');
                if (stored) this.data = JSON.parse(stored);
                else if (localStorage.getItem('island_walker_v4_db')) { 
                    this.data = JSON.parse(localStorage.getItem('island_walker_v4_db'));
                    this.saveData();
                }
            },
            saveData() { localStorage.setItem('island_walker_v5_db', JSON.stringify(this.data)); this.calculateFirstDate(); this.updateGlobalStats(); },
            calculateFirstDate() { if (this.data.logs.length > 0) { const sorted = [...this.data.logs].sort((a,b) => new Date(a.date) - new Date(b.date)); this.firstDate = new Date(sorted[0].date); } else { this.firstDate = null; } },
            getDayNumber(dateStr) { if (!this.firstDate) return 1; return Math.ceil(Math.abs(new Date(dateStr) - this.firstDate) / (86400000)) + 1; },
            updateGlobalStats() {
                const totalKm = this.data.logs.reduce((acc, curr) => acc + Number(curr.km || 0), 0);
                const dayText = this.firstDate ? `ç¬¬ ${this.getDayNumber(new Date().toISOString().split('T')[0])} å¤©` : 'å°šæœªé–‹å§‹';
                document.getElementById('total-stats').innerText = `${dayText} â€¢ ç´¯ç© ${totalKm.toFixed(1)} km`;
            },
            router(view) {
                this.currentView = view;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`nav-${view}`).classList.add('active');
                const container = document.getElementById('app-container');
                window.scrollTo(0, 0);
                switch(view) {
                    case 'log': this.renderLogView(container); break;
                    case 'route': this.renderRouteView(container); break;
                    case 'stay': this.renderStayView(container); break;
                    case 'gear': this.renderGearView(container); break;
                    case 'health': this.renderHealthView(container); break;
                }
                this.updateGlobalStats();
            },

            // --- 1. Log View ---
            renderLogView(container) {
                let html = '';
                if (this.data.logs.length === 0) html += `<div class="flex flex-col items-center justify-center h-[60vh] text-gray-300"><i class="fa-solid fa-person-hiking text-6xl mb-4"></i><p>é–‹å§‹ç´€éŒ„ä½ çš„ç¬¬ä¸€å¤©</p></div>`;
                else {
                    const sortedLogs = [...this.data.logs].sort((a,b) => new Date(b.date) - new Date(a.date));
                    sortedLogs.forEach(log => {
                        const dayNum = this.getDayNumber(log.date);
                        const stayCost = this.getStayCostByDate(log.date);
                        const expenses = log.expenses || [];
                        const totalCost = expenses.reduce((acc, curr) => acc + Number(curr.price), 0) + stayCost;
                        
                        let exHtml = '';
                        if(expenses.length > 0 || stayCost > 0) {
                            exHtml = `<div class="mt-2 pt-2 border-t border-gray-100 text-xs text-gray-500 space-y-1">`;
                            expenses.forEach(e => exHtml += `<div class="flex justify-between"><span>${e.name}</span><span>$${e.price}</span></div>`);
                            if(stayCost > 0) exHtml += `<div class="flex justify-between text-blue-600"><span>ä½å®¿è²»</span><span>$${stayCost}</span></div>`;
                            exHtml += `</div>`;
                        }
                        html += `
                            <div class="card p-5 mb-5 border-l-[6px] border-brand-dark">
                                <div class="flex justify-between items-start mb-3">
                                    <div><div class="text-xs font-bold font-num text-white bg-brand-earth px-2 py-1 rounded inline-block mb-1">Day ${dayNum}</div><div class="text-xs text-gray-400 font-num">${Utils.formatDate(log.date)}</div></div>
                                    <button onclick="App.openLogModal(${log.id})" class="text-gray-300 p-2"><i class="fa-solid fa-pen-to-square"></i></button>
                                </div>
                                <h3 class="text-xl font-bold text-brand-dark mb-1 flex items-center">${log.start} <i class="fa-solid fa-arrow-right-long text-sm mx-2 text-gray-300"></i> ${log.end}</h3>
                                <div class="grid grid-cols-2 gap-3 my-3">
                                    <div class="bg-gray-50 p-2 rounded-lg"><div class="text-xs text-gray-400">é‡Œç¨‹</div><div class="font-bold text-brand-dark font-num text-lg">${log.km} <span class="text-xs">km</span></div></div>
                                    <div class="bg-gray-50 p-2 rounded-lg"><div class="text-xs text-gray-400">ç¸½èŠ±è²»</div><div class="font-bold text-brand-accent font-num text-lg">$${totalCost}</div></div>
                                </div>
                                ${exHtml}
                                <div class="text-sm text-gray-600 leading-relaxed whitespace-pre-line mt-3">${log.note || ''}</div>
                            </div>
                        `;
                    });
                }
                container.innerHTML = html;
                this.addFab(container, 'fa-plus', () => this.openLogModal());
            },

            getStayCostByDate(date) { const stay = this.data.stays.find(s => s.date === date); return stay ? Number(stay.price || 0) : 0; },

            openLogModal(editId = null) {
                const isEdit = editId !== null;

                        <input type="number" id="h-sleep" class="input-field" placeholder="ç¡çœ æ™‚æ•¸">

                `;
                this.showModal('å¥åº·è¿½è¹¤', formHtml);
            },
            
            submitHealth() {
                this.data.health.push({
                    id: Date.now(),
                    date: document.getElementById('h-date').value,
                    condition: document.querySelector('input[name="h-cond"]:checked').value,
                    sleep: document.getElementById('h-sleep').value,
                    pain: document.getElementById('h-pain').value,

            addFab(c,i,cb) { const b=document.createElement('div'); b.className='fab'; b.innerHTML=`<i class="fa-solid ${i}"></i>`; b.onclick=cb; c.appendChild(b); },
            showModal(t,h) { document.getElementById('modal-title').innerText=t; document.getElementById('modal-content').innerHTML=h; document.getElementById('modal').classList.remove('hidden'); },
            closeModal() { document.getElementById('modal').classList.add('hidden'); },
            closeMapModal() { document.getElementById('map-modal').classList.add('hidden'); }
        };

        document.addEventListener('DOMContentLoaded', () => { App.init(); });
